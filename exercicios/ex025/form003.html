<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required value="5">
        </p>
        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="2022-10" required>
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia" value="2022-10-21" required>
        </p>
        <p>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <hr>
        <p>
            <label for="icolor">Cor: </label>
            <input type="color" name="color" id="icolor">
        </p>
        <p>
            <label for="pesquisa">Pesquisa: </label>
            <input type="search" name="pesquisa" id="ipesquisa">
        </p>
        <p>
            <label for="irange">Range: </label>
            <input type="range" name="range" id="irange" value="80">
        </p>
        <p>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail" size="30" placeholder="Insira seu E-mail">
        </p>
        <hr>
    </form>
</body>
</html>
