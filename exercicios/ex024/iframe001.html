<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        <!--TAMANHO PADRÃO É DE 300X150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a programar.</p>
        <p>O site do <iframe src="https://www.google.com" frameborder="0"><a href="https://www.google.com" target="_blank">Google</a></iframe> também é muito legal. Pena que não funciona dentro do Iframe.</p>
        <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank">no Github</a></iframe> também é bem legal</p>
</body>
</html>
