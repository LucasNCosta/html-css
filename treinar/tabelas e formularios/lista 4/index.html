<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h2{
            text-align: center;
        }
        th{
            text-align: left;
            width: 30%;
        }
    </style>
</head>
<body>
    <h2>Ficha Cadastral</h2>
    <form method="post">

        <table width="590px" height="220px">

            <tr>
                <th scope="row">Nome:</td>
                <td colspan="3"><input type="text" name="nome" id="nome" size="70" maxlength="55"></td>
            </tr>

            <tr>
                <th scope="row">RG:</td>
                <td><input type="number" name="rg" id="rg" maxlength="13"></td>
                <th scope="row">C.P.F.:</th>
                <td><input type="number" name="cpf" id="cpf" maxlength="13"></td>
            </tr>

            <tr>
                <th scope="row">Endereço:</td>
                <td colspan="3"><input type="text" name="endereço" id="endereço" size="70" maxlength="55"></td>
            </tr>

            <tr>
                <th scope="row">Sexo:</td>
                <td>
                    <select name="sexo" id="sexo">
                        <option selected>Selecione</option>
                        <option>Feminino</option>
                        <option>Masculino</option>
                    </select>
                </td>
                <th scope="row">Data Nascimento:</th>
                <td align="right"><input type="date" name="nasc" id="nasc"></td>
            </tr>

            <tr>
                <th scope="row">Situação Civil:</td>
                <td><input type="radio" name="estc" id="estc">Solteiro(a)</td>
                <td><input type="radio" name="estc" id="estc">Casado(a)</td>
                <td><input type="radio" name="estc" id="estc">Viúvo(a)</td>
            </tr>

            <tr>
                <td colspan="4" align="center"><input type="reset" value="Limpar Dados"></td>
            </tr>

        </table>

    </form>
</body>
</html>
